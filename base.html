<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="assets/styles/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial"></span> </p>

            <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                let cantidad = document.querySelector('.cantidad');
                let numero = Number(cantidad.innerHTML);
                cantidad.innerHTML = numero + 1;

                let precio = 400000
                let totalAPagar = document.querySelector('.valor-total');
                totalAPagar.innerHTML = cantidad.innerHTML * precio;
                ">+</button>
                <button onclick="
                cantidad = document.querySelector('.cantidad');
                numero = Number(cantidad.innerHTML);
                cantidad.innerHTML = Math.max(0,numero - 1);

                precio = 400000
                totalAPagar = document.querySelector('.valor-total');
                totalAPagar.innerHTML = cantidad.innerHTML * precio;
                ">-</button>
            </p>
        </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="assets/js/index.js">


    </script>
</body>

</html>
